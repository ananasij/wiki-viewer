<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="lib/bootstrap-3.3.6/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <script src="lib/jquery-3.1.0/jquery-3.1.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body class="body-style">
<div class="container page-container">
    <div class="container" id="searchInputBlock">
        <h2 class="text-center form-heading">Wiki browser</h2>
        <div class="formContainer">

            <form action="" class="js-search-form">
                <div class="form-group">
                    <input type="text" class="form-control form-control-custom js-title" placeholder="What do you want to find?" autofocus />
                </div>
                <div class="form-group">
                    <button type="submit" role=button class="btn btn-custom">Search</button>
                </div>
                <p>
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="a-custom">
                        Or click here to read a random article</a>
                </p>
            </form>
        </div>
    </div>
    <div class="container" id="searchResultsBlock">
        <div class="js-content"></div>
    </div>
</div>
</body>
</html>
