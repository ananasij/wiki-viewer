<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="lib/bootstrap-3.3.6/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <script src="lib/jquery-3.1.0/jquery-3.1.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="container page-container">
    <div class="container" id="searchInputBlock">
        <div class="container center-block ">
            <div class="row">
                <h2>Browse Wiki here</h2>
            </div>
            <div class="row">
                <div class="well formContainer">
                    <form action="" class="js-search-form">
                        <input type="text" class="form-control js-title" placeholder="What do you want to find?" autofocus/>
                        <button type="submit" role=button class="btn btn-default">Search</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <h4>Or read a random article <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">right here</a></h4>
            </div>
        </div>
    </div>
    <div class="container" id="searchResultsBlock">
        <p class="js-content"></p>
    </div>
</div>
</body>
</html>
